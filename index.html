<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musify</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    </head>
    <body>
        <section class="section-song">
          <h3 class="name">ALTRNTV</h3>
          <a href="#" class="section-song__link link">Buy now</a>
          <div class="block-cover">&nbsp;</div>
          <div class="cover">
            <h3 class="cover__song-name heading-primary">
              <span class="heading-primary--main">
                Kinda like it
              </span>
              <span class="heading-primary--sub">
                FREAK LIKE ME
              </span>
            </h3>
            <a href="#" tabindex="1" class="btn section-song__icon">
              <ion-icon name="play"></ion-icon>
            </a>
          </div>
          <h3 class="year">EST 1994</h3>
        </section>
        <section class="section-info">
          <div class="upper-block">&nbsp;</div>
          <div class="upper">
            <div class="details">
              <p class="details__main-heading">Song info</p>
              <ul class="details__list">
                <li class="details__item">
                  <ion-icon name="radio"></ion-icon>
                  <span>Kinda like it</span>
                </li>
                <li class="details__item">
                  <ion-icon name="person"></ion-icon>
                  <span>Freak like me</span>
                </li>
                <li class="details__item">
                  <ion-icon name="musical-notes"></ion-icon>
                  <span>Alternative</span>
                </li>
              </ul>
              <div class="details__bottom">
                <p class="details__sub-heading">
                  Share now
                </p>
                <ul class="details__list-bottom">
                  <li class="details__bottom-item">
                    <ion-icon name="logo-facebook"></ion-icon>
                  </li>
                  <li class="details__bottom-item">
                    <ion-icon name="logo-instagram"></ion-icon>
                  </li>
                  <li class="details__bottom-item">
                    <ion-icon name="logo-twitter"></ion-icon>
                  </li>
                  <li class="details__bottom-item">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="lower-block">&nbsp;</div>
          <div class="lower">
            <header class="lower__header">
              <a href="#" class="btn lower__icon">
                <ion-icon name="fastforward"></ion-icon>
              </a>
              <div class="lower__heading heading-primary">
                <span class="heading-primary--main">Think about it</span>
                <span class="heading-primary--sub">VHYCE ALVEN</span>
              </div>
            </header>
            <a href="#" class="link">More like this</a>
          </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
